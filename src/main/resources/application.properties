spring.application.name=BigShort
app.shortener.domain=https://TheBigShort.com/r/


# Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/thebigshort?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# src/main/resources/application.properties

# Logging level configuration (optional, logback-spring.xml takes precedence)
logging.level.com.example.BigShort=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Log file location (if not using logback-spring.xml)
# logging.file.name=logs/application.log
# logging.file.max-size=10MB
# logging.file.max-history=30

# Log pattern (if not using logback-spring.xml)
